<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 3</title>
    <!--           Link da font             -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&display=swap"
      rel="stylesheet"/>

    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins";
    }

    body {
      height: 100vh;
      width: 100vw;
    }

    header {
      margin: 30px 0 0 42px;
    }

    header a {
      color: black;
      font-size: 14px;
      line-height: 100%;
      letter-spacing: 0.88px;
      text-decoration: none;
      margin-right: 27px;
    }

    header button {
      background-color: #6FBF44;
      color: #FFFFFF;
      width: 124px;
      height: 51px;
      font-size: 16px;
      border: none;
      border-radius: 7px;
      cursor: pointer;
    }

    header button:hover {
      opacity: 0.8;
    }

    header button:active {
      opacity: 0.55;
    }

     img {
      display: inline-block;
      width: 595.18px;
      height: 500px;  
      margin: 56px 0 0 91px; 
    }

    .container-right {
      display: inline-block;
      margin: 100px 0 0 801px;
      position: absolute;
    }
    
    .container-right h1 {
      margin-bottom: 27px;
      font-size: 62px;
      line-height: 82px;
      letter-spacing: 0.6px;
    }

    .container-right p {
      margin-bottom: 35px;
      line-height: 33px;
      letter-spacing: 0.5px;
    }

    .container-right a {
      color: #6FBF44;
    }

    .container-right a:hover {
      opacity: 0.8;
    }

    .container-right a:active {
      opacity: 0.55;
    }


    </style>
  </head>
  <body>
    <div>
      <header>
        <a href="#">Products</a>
        <a href="#">Company</a>
        <a href="#">Blog</a>
        <a href="#">Log in</a>

        <button>Sign up</button>
      </header>
      <section class="container-right">
        <h1>wide coverage<br>location</h1>
        <p>
          Shared rides, There's lots to do in your city, and <br/>
          we've got the rides to help you enjoy it all. And <br/>
          they're all available right from your app.
        </p>
        <a>Learn more</a>
      </section>

      <section class="container-left">
        <img src="./Man_and_girl_cell-phone.png" alt="Man and girl-cellphone" />
      </section>
    </div>
  </body>
</html>
